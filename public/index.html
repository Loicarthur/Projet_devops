<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator .display {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator .buttons button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            margin: 5px;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .buttons button.clear {
            background-color: #f44336;
            color: white;
        }
        .buttons button.equals {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" class="form-control display" readonly>
    <div class="buttons">
        <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
        <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
        <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
        <button class="btn btn-warning" onclick="appendToDisplay('+')">+</button>
        <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
        <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
        <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
        <button class="btn btn-warning" onclick="appendToDisplay('-')">-</button>
        <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
        <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
        <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
        <button class="btn btn-warning" onclick="appendToDisplay('*')">*</button>
        <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
        <button class="btn btn-light" onclick="appendToDisplay('/')">/</button>
        <button class="btn btn-danger clear" onclick="clearDisplay()">C</button>
        <button class="btn btn-success equals" onclick="calculate()">=</button>
    </div>
</div>
<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }
</script>
</body>
</html>
